<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
  
<div id="root"></div>

<script type="text/babel">
  class Condicao extends React.Component
  {
    constructor(props)
    {
      super(props);
      this.state = {
        logged : this.props.logged
      }
    }

    userLogged()
    {
      return (
        <h1>Seja bem vindo, Fulano!</h1>
      );
    }

    userNotLogged()
    {
      return (
        <h1>Fa√ßa o login para ter acesso ao painel.</h1>
      );
    }

    render()
    {
      let element;
      if(this.state.logged == 'true')
      {
        element = this.userLogged();
      }else{
        element = this.userNotLogged();
      }
      return (
        <div>  
          {element}
        </div>
      );
    }

  }

ReactDOM.render(<Condicao logged="true" />, document.querySelector("#root"));

</script>

</body>
</html>
